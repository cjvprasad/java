<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Professional Mastery v6</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #27ae60; 
            --project: #e67e22; 
            --bg: #f4f6f8; 
            --text: #333;
            --sidebar-width: 360px;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); }
        
        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: #1e272e; color: #ecf0f1; display: flex; flex-direction: column; border-right: 1px solid #111; flex-shrink: 0; }
        .sidebar-header { padding: 20px; background: #151b1f; text-align: center; border-bottom: 4px solid var(--accent); }
        .sidebar-header h2 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent); }
        .search-box { padding: 12px; background: #2d3436; }
        .search-input { width: 100%; padding: 10px; border-radius: 4px; border: none; outline: none; background: #dfe6e9; color: #333; font-weight: 700; box-sizing: border-box; }
        
        .nav-container { flex: 1; overflow-y: auto; scrollbar-width: thin; }
        
        /* Accordion */
        .cat-group { border-bottom: 1px solid #2d3436; }
        .cat-header { padding: 14px 20px; background: #232d36; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .cat-header:hover { background: #2c3e50; }
        .cat-header .badge { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }
        .cat-group.open .cat-header { color: var(--accent); border-left: 4px solid var(--accent); background: #1a2126; }
        .cat-list { display: none; background: #181f24; padding: 0; margin: 0; list-style: none; }
        .cat-group.open .cat-list { display: block; }
        
        .nav-item { padding: 10px 15px 10px 30px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid #232d36; color: #bdc3c7; transition: 0.2s; display: flex; align-items: center; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: rgba(39, 174, 96, 0.15); color: var(--accent); border-left: 3px solid var(--accent); padding-left: 27px; font-weight: 700; }
        
        /* Project Item Style */
        .nav-item.project-item { color: #e67e22; font-weight: 700; background: rgba(230, 126, 34, 0.05); }
        .nav-item.project-item.active { border-left-color: #e67e22; color: #e67e22; background: rgba(230, 126, 34, 0.15); }

        /* Main Content */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; }
        .container { max-width: 1000px; margin: 0 auto; width: 100%; }
        
        .nav-controls { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .btn-nav { padding: 8px 20px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-nav:hover { background: var(--accent); transform: translateY(-2px); }
        .btn-nav:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }

        .card { background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; min-height: 500px; display: flex; flex-direction: column; }
        .card-header { background: var(--primary); color: white; padding: 25px; display: flex; justify-content: space-between; align-items: center; }
        .card-header h1 { margin: 0; font-size: 1.5rem; }
        .cat-tag { background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Tabs */
        .tabs { display: flex; background: #f8f9fa; border-bottom: 1px solid #e9ecef; padding: 0 20px; flex-wrap: wrap; }
        .tab { padding: 15px 20px; cursor: pointer; font-weight: 600; color: #7f8c8d; border-bottom: 3px solid transparent; transition: 0.2s; white-space: nowrap; }
        .tab:hover { color: var(--primary); }
        .tab.active { color: var(--accent); border-bottom: 3px solid var(--accent); background: white; }
        .tab.hidden { display: none; }

        .card-body { padding: 35px; flex: 1; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }

        /* Content Blocks */
        .block-title { font-size: 1.1rem; color: var(--primary); margin-bottom: 15px; font-weight: 700; border-bottom: 2px solid #f1f1f1; padding-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .text-content { font-size: 1.05rem; line-height: 1.7; color: #444; background: #fafafa; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
        
        .scenario-box { background: #e8f8f5; padding: 25px; border-radius: 8px; border-left: 5px solid var(--accent); color: #0b5345; line-height: 1.6; }
        
        /* Project Box Style */
        .project-box { background: #fdf2e9; padding: 25px; border-radius: 8px; border-left: 5px solid var(--project); color: #873600; line-height: 1.6; }
        .project-title { color: var(--project); font-weight: 800; font-size: 1.2rem; display: block; margin-bottom: 10px; }

        .code-block { background: #282c34; color: #abb2bf; padding: 20px; border-radius: 8px; overflow-x: auto; font-family: 'Consolas', monospace; font-size: 0.9rem; line-height: 1.5; border: 1px solid #444; }
        
        .link-area { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .link-btn { text-decoration: none; padding: 8px 14px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; transition: 0.2s; background: #e3f2fd; color: #2980b9; border: 1px solid #a9cce3; }
        .link-btn:hover { background: #2980b9; color: white; }

        /* Types Grid */
        .types-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .type-card { background: white; border: 1px solid #eee; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .type-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .type-header { font-weight: 700; color: var(--primary); margin-bottom: 8px; font-size: 1rem; color: var(--accent); }
        .type-desc { font-size: 0.9rem; color: #555; margin-bottom: 12px; line-height: 1.5; }
        .type-code { background: #f8f9fa; padding: 8px; border-radius: 4px; font-family: monospace; font-size: 0.85rem; color: #c0392b; border: 1px solid #eee; }

        /* JS Compare Badge */
        .js-compare { margin-top: 15px; padding: 10px; background: #fff8e1; border-left: 4px solid #ffc107; color: #7f6000; font-size: 0.9rem; border-radius: 4px; display: flex; gap: 8px; align-items: start; }
        .js-icon { font-size: 1.2rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 900px) { body { flex-direction: column; } .sidebar { width: 100%; height: 350px; } }
    </style>
</head>
<body>

        <div class="sidebar-header">
            <h2>‚òï Java Ultimate</h2>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search..." onkeyup="filterTopics(this.value)">
        </div>
        <div class="nav-container" id="navContainer"></div>

    <div class="main-content">
        <div class="container">
            <div class="nav-controls">
                <button class="btn-nav" id="prevBtnTop" onclick="changeTopic(-1)">‚Üê Prev</button>

                <div class="tabs">

                <div class="card-body">
                    <div id="tab-core" class="tab-content active">
                        <div class="block-title">Overview</div>
                        <div class="text-content" id="coreText"></div>

    <script>
        // --- 75 TOPIC DATASET ---
        const topics = [
            // --- 1. BASICS & FUNDAMENTALS ---
            { 
                id: 1, cat: "Basics", title: "Java Ecosystem", 
                context: "Java uses a 3-step process: JDK (Compiler) converts code to Bytecode. JRE (Runtime) provides libraries. JVM (Virtual Machine) executes Bytecode on any OS. This architecture enables 'Write Once, Run Anywhere'.", 
                js_compare: "In JS, the Browser Engine (V8) compiles and runs code instantly. In Java, there is an explicit Compile Step (javac) before execution (java).",
                example: "Spotify App: Developers write code once on Windows. The JVM on your specific device (Mac, Android, Linux) translates it to run perfectly without code changes.", 
                code: "javac Main.java  // Compiles to Main.class (Bytecode)\njava Main        // JVM executes Bytecode", 
                src: "2_JDK_JRE_JVM.pdf" 
            },
            { 
                id: 2, cat: "Basics", title: "Variables & Static Typing", 
                context: "Java is Statically Typed, meaning every variable must have a fixed data type (int, boolean, etc.) declared upfront. This prevents runtime type errors common in dynamic languages.", 
                js_compare: "JS is Dynamically Typed (var x = 10; x = 'Hi' is valid). Java is Static (int x = 10; x = 'Hi' crashes the compiler).",
                example: "Banking Ledger: You cannot accidentally subtract a User Name (String) from a Account Balance (Double). The compiler stops this bug before the app even runs.", 
                code: "int id = 101;\ndouble bal = 500.50;\n// bal = \"Hello\"; // COMPILER ERROR: Prevents crash", 
                src: "4_Primitive_Variables.pdf" 
            },
            { 
                id: 3, cat: "Basics", title: "Primitive vs Reference Types", 
                context: "Primitives (int, char, boolean) store actual values in Stack memory (Fast). Reference types (String, Array, User) store an address pointing to an object in Heap memory.", 
                js_compare: "Similar to JS Primitives (Number, Boolean) vs Objects. However, Java makes a stricter distinction in memory management.",
                example: "Stock Trading: Prices (double) update updated millions of times/sec (Stack/Fast). User Profiles are complex objects shared across screens (Heap).", 
                code: "int price = 100; // Value in Stack\nUser u = new User(); // Address in Stack -> Object in Heap", 
                src: "4_Primitive_Variables.pdf" 
            },
            { 
                id: 4, cat: "Basics", title: "Type Casting", 
                context: "Widening (Implicit) converts small types to large (int->long) safely. Narrowing (Explicit) converts large to small (double->int) and risks data loss.", 
                js_compare: "JS does this implicitly (Type Coercion). Java requires explicit syntax like `(int) variable` to prevent accidental data loss.",
                example: "GPS Distance: The satellite gives 10.987km (double). The dashboard display only has space for '10km' (int). You explicitly cast it, accepting the loss of precision.", 
                code: "double dist = 10.987;\nint show = (int) dist; // Result: 10", 
                src: "4_Primitive_Variables.pdf",
                types: [{name: "Widening", desc: "int -> long (Automatic)", code: "long l = i;"}, {name: "Narrowing", desc: "double -> int (Manual)", code: "int i = (int) d;"}]
            },
            { 
                id: 5, cat: "Basics", title: "Operators & Ternary", 
                context: "The Ternary Operator (? :) is a shorthand for if-else statements. It makes UI logic concise by assigning values based on a condition in a single line.", 
                js_compare: "Identical to JavaScript operators (+, -, *, /, %, ? :).",
                example: "Website Login: Display 'Welcome User' if logged in, otherwise 'Please Login'.", 
                code: "String msg = (isLoggedIn) ? \"Welcome\" : \"Please Login\";", 
                src: "General" 
            },
            { 
                id: 6, cat: "Basics", title: "Switch Expressions", 
                context: "Modern Java Switch (Java 14+) uses '->' syntax. It prevents fall-through bugs and can return a value directly.", 
                js_compare: "Like a cleaner version of JS switch statements, but can return a value directly into a variable.",
                example: "Order Status Label: Converting status code 1, 2, 3 into text 'Pending', 'Shipped', 'Delivered'.", 
                code: "String label = switch(status) {\n  case 1 -> \"Pending\";\n  case 2 -> \"Shipped\";\n  default -> \"Unknown\";\n};", 
                src: "Link 42", link: "https://onedrive.live.com/view.aspx?resid=6B364628C29FEB52!s702f41494956441a8efc212c0ffa52e5" 
            },
            { 
                id: 7, cat: "Basics", title: "Loops (For vs While)", 
                context: "Use 'For' when iterations are known (e.g., array size). Use 'While' when waiting for a condition (e.g., server running).", 
                js_compare: "Same as JS `for`, `while`, and `do-while`. Java also has `for-each` loop for arrays.",
                example: "Payroll: Loop 500 times for 500 employees (For). Game Server: Run while 'gameIsActive' is true (While).", 
                code: "for(int i=0; i<users.size(); i++) { sendEmail(i); }", 
                src: "General",
                types: [{name: "For Loop", desc: "Known iterations", code: "for(int i=0; i<10; i++)"}, {name: "Enhanced For", desc: "Iterating collections", code: "for(String s : list)"}, {name: "While", desc: "Unknown iterations", code: "while(condition)"}] 
            },
            { 
                id: 8, cat: "Basics", title: "Arrays", 
                context: "Fixed-size container stored in contiguous memory. Extremely fast access O(1) but cannot resize.", 
                js_compare: "Unlike JS Arrays (which are dynamic and can hold anything), Java Arrays are fixed-length and strictly typed.",
                example: "Pixel Grid: An image is a fixed 1920x1080 grid. Arrays allow instant access to change any pixel color without searching.", 
                code: "int[] pixels = new int[1920];\npixels[50] = 0xFF0000; // Instant update", 
                src: "6_NonPrimitive_Variables.pdf" 
            },
            { 
                id: 9, cat: "Basics", title: "Method Definition", 
                context: "Reusable code block. Defines inputs (Parameters) and output (Return Type). Keeps code DRY (Don't Repeat Yourself).", 
                js_compare: "Equivalent to JS Functions, but must declare parameter types and return types.",
                example: "E-commerce: 'calculateTax()' is defined once and used in Cart, Checkout, and Invoice pages.", 
                code: "public double calcTax(double amount) {\n  return amount * 0.18;\n}", 
                src: "7_METHODS.pdf" 
            },
            { 
                id: 10, cat: "Basics", title: "Method Overloading", 
                context: "Multiple methods with same name but different parameters. Increases readability.", 
                js_compare: "JS does NOT support this. In JS, the last function overwrites previous ones. In Java, they coexist.",
                example: "Search Function: search(String keyword) vs search(Image file). System knows which to run based on input.", 
                code: "void search(String s) { ... }\nvoid search(File f) { ... }", 
                src: "7_METHODS.pdf" 
            },
            { 
                id: 11, cat: "Basics", title: "Constructors", 
                context: "Special method called upon object creation. Used to enforce mandatory setup logic.", 
                js_compare: "Similar to `constructor()` inside a JS ES6 Class.",
                example: "Database Connection: You cannot create a connection object without providing the URL and Password.", 
                code: "class DB {\n  DB(String url) { this.connect(url); }\n}", 
                src: "7_METHODS.pdf" 
            },
            { 
                id: 12, cat: "Basics", title: "‚≠ê PROJECT: Console Bank", isProject: true,
                context: "Summary: Combines Variables (storage), Scanner (input), Loops (flow), and Switch (logic) to build a simple interactive banking app.",
                js_compare: "Like building a CLI tool in Node.js using `readline`.",
                example: "ATM Logic: Loop continuously waiting for user input (1. Withdraw, 2. Deposit) until 'Exit' is chosen.",
                code: "Scanner sc = new Scanner(System.in);\ndouble bal = 1000;\nwhile(true) {\n  System.out.println('1.Add 2.Exit');\n  int ch = sc.nextInt();\n  if(ch==1) bal += sc.nextDouble();\n  else break;\n}" 
            },

            // --- 2. OOPS CONCEPTS ---
            { 
                id: 13, cat: "OOPS", title: "Classes & Objects", 
                context: "A Class is a blueprint (plan). An Object is the instance (actual house). Classes encapsulate data and behavior.", 
                js_compare: "Same as ES6 Classes `class User {}` vs `new User()`.",
                example: "Blueprint: House Plan. Object: The actual House built from that plan.", 
                code: "House h = new House();", 
                src: "10_Classes.pdf" 
            },
            { 
                id: 14, cat: "OOPS", title: "Inheritance", 
                context: "A mechanism where a Child class acquires properties of a Parent class. Promotes code reusability (IS-A relationship).", 
                js_compare: "Same as `class Dog extends Animal` in JS.",
                example: "Uber: 'UberX' and 'UberBlack' inherit common logic (GPS, Driver Info) from 'Vehicle' class.", 
                code: "class UberX extends Vehicle {\n  double getPrice() { return base * 1.0; }\n}", 
                src: "Link 13",
                types: [{name: "Single", desc: "A -> B", code: "extends B"}, {name: "Multilevel", desc: "A -> B -> C", code: "C extends B"}]
            },
            { 
                id: 15, cat: "OOPS", title: "Polymorphism", 
                context: "The ability of an object to take on many forms. A parent reference can hold a child object, executing the child's overridden method.", 
                js_compare: "Dynamic typing in JS makes this implicit. In Java, it's explicit via Parent references.",
                example: "Payment Gateway: process() called on generic 'Payment' executes PayPal's logic if the object is PayPal.", 
                code: "Payment p = new PayPal();\np.process(); // Runs PayPal logic", 
                src: "Link 14" 
            },
            { 
                id: 16, cat: "OOPS", title: "Encapsulation", 
                context: "Restricting direct access to data. Variables are 'private', accessed via 'public' Getters/Setters. Allows validation logic.", 
                js_compare: "Like using closures or `#privateFields` in modern JS classes.",
                example: "Bank Account: 'balance' is private. 'withdraw()' method checks if funds > amount before reducing balance.", 
                code: "private double bal;\npublic void set(double b) { if(b>0) bal=b; }", 
                src: "Link 15" 
            },
            { 
                id: 17, cat: "OOPS", title: "Abstraction", 
                context: "Hiding complexity. Abstract classes and Interfaces define WHAT needs to be done, not HOW.", 
                js_compare: "Like passing a callback function where you define the signature but not the body.",
                example: "Car Brakes: Driver presses 'Brake Pedal' (Interface). They don't see the hydraulic pumps (Implementation).", 
                code: "abstract void brake();", 
                src: "Link 16" 
            },
            { 
                id: 18, cat: "OOPS", title: "Interfaces", 
                context: "A contract that a class must follow. A class can implement multiple interfaces (unlike extending classes).", 
                js_compare: "TypeScript Interfaces are the closest equivalent.",
                example: "SmartPhone: Implements 'Camera', 'Phone', and 'MusicPlayer' interfaces.", 
                code: "class iPhone implements Phone, Camera { ... }", 
                src: "Link 17" 
            },
            { 
                id: 19, cat: "OOPS", title: "Static Keyword", 
                context: "Belongs to the Class, not the Object. Shared memory space across all instances.", 
                js_compare: "Same as `static` methods/properties in JS classes.",
                example: "Company Name: Stored once for 10,000 employees to save RAM. If changed, updates for everyone.", 
                code: "static String company = \"TechCorp\";", 
                src: "Link 18" 
            },
            { 
                id: 20, cat: "OOPS", title: "Final Keyword", 
                context: "Indicates immutability. Variable = Constant. Method = No Override. Class = No Inheritance.", 
                js_compare: "Like `const` for variables, but applies to methods/classes too.",
                example: "Security: Encryption Algorithm string should be Final so no one changes it at runtime.", 
                code: "final String ALG = \"AES-256\";", 
                src: "Link 19" 
            },
            { 
                id: 21, cat: "OOPS", title: "Super Keyword", 
                context: "Refers to the Parent class. Used to call parent constructors or access hidden parent methods.", 
                js_compare: "Same as `super()` in JS class constructors.",
                example: "Manager Creation: Calls 'super(name)' to let Employee class handle name setup first.", 
                code: "Manager(String n) { super(n); }", 
                src: "Link 20" 
            },
            { 
                id: 22, cat: "OOPS", title: "The 'this' Keyword", 
                context: "Refers to the current object instance. Resolves ambiguity between class fields and parameters.", 
                js_compare: "Same as `this` in JS classes context.",
                example: "User Registration: Input param 'email' vs Class field 'email'. 'this.email' targets the field.", 
                code: "public void setEmail(String email) {\n  this.email = email;\n}", 
                src: "Link 12", link: "https://notebook.zohopublic.in/public/notes/u3i1se962d56445eb4118ab4e4c0ca99e4728" 
            },
            { 
                id: 23, cat: "OOPS", title: "‚≠ê PROJECT: Zoo System", isProject: true,
                context: "Summary: Uses Inheritance for Animal types, Polymorphism for sounds, and Encapsulation for health.",
                js_compare: "Similar to a robust OOP architecture in TypeScript.",
                example: "Simulation: List<Animal>. Loop and call makeSound(). Lion roars, Bird chirps dynamic dispatch.",
                code: "abstract class Animal { abstract void sound(); }\nclass Lion extends Animal { void sound(){ print(\"Roar\"); } }\nList<Animal> zoo = List.of(new Lion());\nzoo.forEach(a -> a.sound());" 
            },

            // --- 3. STRINGS & EXCEPTIONS ---
            { 
                id: 24, cat: "Exceptions", title: "Try-Catch Handling", 
                context: "Mechanism to handle runtime errors gracefully so the app doesn't crash.", 
                js_compare: "Same as `try-catch` blocks in JS.",
                example: "File Upload: If file is corrupted, Catch error and show message instead of crashing app.", 
                code: "try { upload(); } catch(Ex e) { alert(); }", 
                src: "Link 23" 
            },
            { 
                id: 25, cat: "Exceptions", title: "Throw vs Throws", 
                context: "'Throw' generates an exception. 'Throws' declares that a method MIGHT fail.", 
                js_compare: "`throw new Error()` exists in JS. `throws` declaration is unique to Java/TS.",
                example: "ATM: If balance < amount, 'throw' InsufficientFunds exception.", 
                code: "void withdraw() throws Ex { throw new Ex(); }", 
                src: "Link 25" 
            },
            { 
                id: 26, cat: "Exceptions", title: "Finally Block", 
                context: "Code block that ALWAYS runs, regardless of success or failure. Used for resource cleanup.", 
                js_compare: "Same as `finally` in JS.",
                example: "Database: Close connection even if query failed to prevent memory leaks.", 
                code: "finally { db.close(); }", 
                src: "Link 24" 
            },
            { 
                id: 27, cat: "Strings", title: "Immutability", 
                context: "String objects cannot be modified once created. Changing a string creates a NEW object.", 
                js_compare: "JS Strings are also immutable primitives.",
                example: "String Pool: 1M users have role 'USER'. Java stores 'USER' once in memory.", 
                code: "String s = \"Data\"; // Stored in Pool", 
                src: "Link 21" 
            },
            { 
                id: 28, cat: "Strings", title: "StringBuilder", 
                context: "A Mutable sequence of characters. Efficient for heavy string manipulation.", 
                js_compare: "Like an Array of characters in JS that you join at the end.",
                example: "Report Generation: Appending 10,000 rows of CSV data without creating 10,000 string objects.", 
                code: "sb.append(row);", 
                src: "Link 22"

        // --- RENDER LOGIC ---
        function renderSidebar() {
            const container = document.getElementById('navContainer');
            container.innerHTML = "";
            const groups = {};
            
            topics.forEach((t, i) => {
                if(!groups[t.cat]) groups[t.cat] = [];
                groups[t.cat].push({...t, idx: i});
            });

            for(const [cat, items] of Object.entries(groups)) {
                const grp = document.createElement('div');
                grp.className = 'cat-group';
                grp.id = `cat-${cat}`;
                
                grp.innerHTML = `
                    <div class="cat-header" onclick="toggleCat('${cat}')">
                        <span>${cat} <span class="badge">${items.length}</span></span>
                        <span>‚ñº</span>
                    </div>
                    <ul class="cat-list">
                        ${items.map(item => `
                            <li class="nav-item ${item.isProject ? 'project-item' : ''}" id="nav-${item.idx}" onclick="loadTopic(${item.idx})">
                                ${item.isProject ? item.title : item.id + '. ' + item.title}
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.appendChild(grp);
            }
        }

        function toggleCat(cat) {
            document.getElementById(`cat-${cat}`).classList.toggle('open');
        }

        function loadTopic(index) {
            currentIndex = index;
            const t = topics[index];

            // 1. Sidebar Active
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${index}`);
            if(activeNav) {
                activeNav.classList.add('active');
                const group = activeNav.closest('.cat-group');
                if(!group.classList.contains('open')) group.classList.add('open');
                setTimeout(() => activeNav.scrollIntoView({block: 'nearest'}), 100);
            }

            // 2. Header
            document.getElementById('topicTitle').innerText = t.title;
            document.getElementById('topicCat').innerText = t.cat;
            
            // 3. Core
            document.getElementById('coreText').innerText = t.context;
            
            // JS Compare Injection
            const jsBox = document.getElementById('jsCompareBox');
            if(t.js_compare) {
                jsBox.innerHTML = `
                    <div class="js-compare">
                        <span class="js-icon">‚ö°</span>
                        <div><strong>JS Comparison:</strong> ${t.js_compare}</div>
                    </div>
                `;
            } else {
                jsBox.innerHTML = "";
            }

            const linkDiv = document.getElementById('linkArea');
            linkDiv.innerHTML = "";
            if(t.src && !t.isProject) linkDiv.innerHTML += `<a href="#" class="link-btn link-note">üìÑ ${t.src}</a>`;
            if(t.link) linkDiv.innerHTML += `<a href="${t.link}" target="_blank" class="link-btn link-note">üîó Open Link</a>`;
            if(t.git) linkDiv.innerHTML += `<a href="${t.git}" target="_blank" class="link-btn link-git">ü¶ä Git Code</a>`;

            // 4. Types Tab Visibility
            const typesBtn = document.getElementById('btn-types');
            const typesContainer = document.getElementById('typesContainer');
            if(t.types && t.types.length > 0) {
                typesBtn.classList.remove('hidden');
                typesContainer.innerHTML = t.types.map(type => `
                    <div class="type-card">
                        <div class="type-header">${type.name}</div>
                        <div class="type-desc">${type.desc}</div>
                        <div class="type-code">${type.code}</div>
                    </div>
                `).join('');
            } else {
                typesBtn.classList.add('hidden');
                // Ensure we aren't stuck on the hidden Types tab
                if(document.querySelector('.tab.active').id === 'btn-types') switchTab('core');
            }

            // 5. Scenario vs Project
            const scenBox = document.getElementById('scenarioContainer');
            if(t.isProject) {
                scenBox.className = 'project-box';
                scenBox.innerHTML = `<span class="project-title">Mini Project Scope</span>${t.example}`;
            } else {
                scenBox.className = 'scenario-box';
                scenBox.innerHTML = `<strong>Real-World Use Case:</strong> ${t.example}`;
            }

            // 6. Code
            document.getElementById('codeText').innerText = t.code;

            // 7. All Tab
            let typesHtml = t.types ? `<div class="block-title">Types</div><div class="types-grid">${typesContainer.innerHTML}</div><br>` : '';
            document.getElementById('allContent').innerHTML = `
                <div class="block-title">Overview</div>
                <div class="text-content">${t.context}</div>
                ${t.js_compare ? `<div class="js-compare"><span class="js-icon">‚ö°</span><div><strong>JS Comparison:</strong> ${t.js_compare}</div></div>` : ''}
                <br>
                ${typesHtml}
                <div class="block-title">${t.isProject ? 'Project Scope' : 'Scenario'}</div>
                <div class="${t.isProject ? 'project-box' : 'scenario-box'}">${t.example}</div>
                <br>
                <div class="block-title">Code</div>
                <pre class="code-block">${t.code}</pre>
            `;

            // 8. Buttons
            document.getElementById('prevBtnTop').disabled = (index === 0);
            document.getElementById('prevBtnBot').disabled = (index === 0);
            document.getElementById('nextBtnTop').disabled = (index === topics.length - 1);
            document.getElementById('nextBtnBot').disabled = (index === topics.length - 1);
        }

        function changeTopic(dir) {
            const next = currentIndex + dir;
            if(next >= 0 && next < topics.length) loadTopic(next);
        }

        function switchTab(name) {
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            
            const tabMap = { 'core': 0, 'types': 1, 'scenario': 2, 'impl': 3, 'all': 4 };
            // Find tab index logic adjusted for dynamic tabs
            // Simpler: use ID if possible, or query selector
            if(name === 'types') document.getElementById('btn-types').classList.add('active');
            else {
                // Approximate mapping, fallback to removing 'types' from calculation if hidden
                // For simplicity in this demo, just iterating
                const tabs = Array.from(document.querySelectorAll('.tab:not(.hidden)'));
                // This logic handles dynamic hiding
                document.querySelectorAll('.tab').forEach(t => {
                    if(t.getAttribute('onclick').includes(name)) t.classList.add('active');
                });
            }
            document.getElementById(`tab-${name}`).classList.add('active');
        }

        function filterTopics(val) {
            const term = val.toLowerCase();
            const groups = document.querySelectorAll('.cat-group');
            
            groups.forEach(grp => {
                const items = grp.querySelectorAll('.nav-item');
                let hasMatch = false;
                items.forEach(item => {
                    const txt = item.innerText.toLowerCase();
                    const match = txt.includes(term);
                    item.style.display = match ? 'block' : 'none';
                    if(match) hasMatch = true;
                });
                grp.style.display = hasMatch ? 'block' : 'none';
                if(term) grp.classList.add('open');
            });
        }

        // Init
        renderSidebar();
        loadTopic(0);

    </script>
