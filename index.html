<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        :root { --primary: #2c3e50; --accent: #2980b9; --bg: #f5f7fa; --card-bg: #ffffff; --text: #34495e; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; background-color: var(--bg); color: var(--text); }
        
        /* Sidebar */
        .sidebar { width: 300px; background: var(--primary); color: white; display: flex; flex-direction: column; border-right: 1px solid #34495e; }
        .sidebar-header { padding: 20px; background: #1a252f; text-align: center; font-weight: 700; border-bottom: 3px solid var(--accent); }
        .search-container { padding: 10px; background: #34495e; }
        .search-box { width: 100%; padding: 8px; border-radius: 4px; border: none; box-sizing: border-box; }
        .nav-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex: 1; }
        .nav-item { padding: 12px 20px; border-bottom: 1px solid #34495e; cursor: pointer; font-size: 0.9rem; transition: 0.2s; display: flex; align-items: center; }
        .nav-item:hover, .nav-item.active { background-color: var(--accent); padding-left: 25px; }
        .nav-id { font-weight: bold; font-size: 0.8rem; background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px; margin-right: 10px; min-width: 25px; text-align: center;}

        /* Main Content */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: var(--card-bg); padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 900px; margin: auto; }
        
        h1 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #ecf0f1; padding-bottom: 15px; }
        h3 { color: var(--accent); margin-top: 30px; margin-bottom: 10px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Overview Section with Link */
        .overview-box { background: #eaf2f8; padding: 20px; border-radius: 6px; border-left: 5px solid var(--accent); }
        .note-link { display: inline-block; margin-top: 10px; font-size: 0.9rem; font-weight: bold; color: var(--accent); text-decoration: none; border: 1px solid var(--accent); padding: 5px 10px; border-radius: 4px; transition: 0.3s; }
        .note-link:hover { background: var(--accent); color: white; }
        
        /* Code Block */
        pre { background: #282c34; color: #abb2bf; padding: 20px; border-radius: 6px; overflow-x: auto; font-family: 'Consolas', monospace; font-size: 0.95rem; }
        
        /* Example Box */
        .example-box { background: #fdfefe; border: 1px solid #dcdcdc; padding: 15px; border-radius: 6px; }

        @media (max-width: 768px) { body { flex-direction: column; } .sidebar { width: 100%; height: 250px; } }
    </style>
</head>

        // --- RENDER FUNCTIONS ---
        function renderNav(items) {
            const list = document.getElementById('navList');
            list.innerHTML = "";
            items.forEach(t => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `<span class="nav-id">${t.id}</span> ${t.title}`;
                li.onclick = () => loadTopic(t.id);
                list.appendChild(li);
            });
        }

        function loadTopic(id) {
            const t = topics.find(item => item.id === id);
            const content = document.getElementById('contentArea');
            
            // Highlight active nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // (Note: simple highlight logic for demo)

            // Link Section Logic
            let linkHTML = "";
            if (t.link) {
                linkHTML = `<br><a href="${t.link}" target="_blank" class="note-link">üîó Open Original Note / PDF</a>`;
            }

            content.innerHTML = `
                <div class="card">
                    <h1>${t.id}. ${t.title}</h1>
                    
                    <div class="overview-box">
                        <strong>üìñ Overview (Context):</strong><br>
                        ${t.context}
                        ${linkHTML}
                    </div>

                    <h3>üè¢ Real-Time Example</h3>
                    <div class="example-box">${t.example}</div>

                    <h3>üíª Code</h3>
                    <pre>${t.code}</pre>
                </div>
            `;
        }

        function filterTopics(query) {
            const filtered = topics.filter(t => t.title.toLowerCase().includes(query.toLowerCase()));
