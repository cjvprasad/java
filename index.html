        function renderNav(items) {
            const list = document.getElementById('navList');
            list.innerHTML = "";
            items.forEach(t => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `
                    <span class="nav-id">${t.id}</span>
                    <span>${t.title}</span>
                    <span class="nav-cat">${t.cat}</span>
                `;
                li.onclick = () => loadTopic(t.id);
                list.appendChild(li);
            });
        }

        function loadTopic(id) {
            const t = allTopics.find(item => item.id === id);
            const area = document.getElementById('contentArea');
            
            // Highlight
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            area.innerHTML = `

                        </div>

                        <div class="code-block">${t.code}</div>

                        <div class="action-bar">
                            ${buttonsHTML}
                        </div>

                    </div>
                </div>
            `;
        }

        function filterTopics(query) {
            const lower = query.toLowerCase();
            const filtered = allTopics.filter(t => 
                t.title.toLowerCase().includes(lower) || 
                t.cat.toLowerCase().includes(lower) ||
                t.context.toLowerCase().includes(lower)
