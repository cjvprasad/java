<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Professional Mastery v3</title>
    <style>
        :root { 
            --primary: #2c3e50; 
            --secondary: #34495e;
            --accent: #27ae60; 
            --text: #333;
            --bg: #ecf0f1;
            --sidebar-width: 320px;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); }
        
        /* SIDEBAR STYLES */
        .sidebar { width: var(--sidebar-width); background: #1e272e; color: #ecf0f1; display: flex; flex-direction: column; border-right: 1px solid #111; flex-shrink: 0; }
        .sidebar-header { padding: 20px; background: #111; text-align: center; border-bottom: 4px solid var(--accent); }
        .sidebar-header h2 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent); }
        
        .search-box { padding: 10px; background: #2d3436; }
        .search-input { width: 100%; padding: 8px; border-radius: 4px; border: none; outline: none; background: #dfe6e9; color: #333; font-weight: 600; box-sizing: border-box;}

        .nav-container { flex: 1; overflow-y: auto; scrollbar-width: thin; }
        
        /* Accordion Categories */
        .cat-group { border-bottom: 1px solid #2d3436; }
        .cat-header { 
            padding: 12px 15px; 
            background: #232d36; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .cat-header:hover { background: #2c3e50; }
        .cat-header .badge { font-size: 0.75rem; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; }
        .cat-icon { font-size: 0.7rem; transition: transform 0.3s; }
        
        /* Active Category State */
        .cat-group.open .cat-header { color: var(--accent); border-left: 3px solid var(--accent); background: #1a2126; }
        .cat-group.open .cat-icon { transform: rotate(180deg); }
        
        /* Topic List */
        .cat-list { display: none; background: #151a1e; list-style: none; padding: 0; margin: 0; }
        .cat-group.open .cat-list { display: block; animation: slideDown 0.3s ease; }
        
        .nav-item { padding: 10px 15px 10px 25px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid #232d36; color: #bdc3c7; transition: 0.2s; display: flex; align-items: center; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: rgba(39, 174, 96, 0.15); color: var(--accent); border-left: 3px solid var(--accent); padding-left: 22px; font-weight: 700; }
        .nav-id { opacity: 0.5; margin-right: 8px; min-width: 25px; font-size: 0.75rem; }

        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; }
        .container { max-width: 900px; margin: 0 auto; width: 100%; }

        /* Controls */
        .nav-controls { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .btn-nav { padding: 8px 20px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-nav:hover { background: var(--accent); transform: translateY(-2px); }
        .btn-nav:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }

        /* Content Card */
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; min-height: 500px; display: flex; flex-direction: column; }
        .card-header { background: var(--primary); color: white; padding: 25px; display: flex; justify-content: space-between; align-items: center; }
        .card-header h1 { margin: 0; font-size: 1.5rem; }
        .cat-tag { background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Tabs */
        .tabs { display: flex; background: #f8f9fa; border-bottom: 1px solid #e9ecef; padding: 0 20px; overflow-x: auto; }
        .tab { padding: 15px 20px; cursor: pointer; font-weight: 600; color: #7f8c8d; border-bottom: 3px solid transparent; transition: 0.2s; white-space: nowrap; font-size: 0.9rem; }
        .tab:hover { color: var(--primary); }
        .tab.active { color: var(--accent); border-bottom: 3px solid var(--accent); background: white; }

        .card-body { padding: 30px; flex: 1; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }

        /* Typography */
        .block-title { font-size: 1.1rem; color: var(--primary); margin-bottom: 15px; font-weight: 700; border-bottom: 2px solid #f1f1f1; padding-bottom: 8px; }
        .text-content { font-size: 1.05rem; line-height: 1.7; color: #444; }
        
        .scenario-box { background: #e8f8f5; padding: 20px; border-radius: 6px; border-left: 4px solid var(--accent); color: #0e6251; line-height: 1.6; }
        .code-block { background: #2d3436; color: #dfe6e9; padding: 20px; border-radius: 6px; overflow-x: auto; font-family: 'Consolas', monospace; font-size: 0.95rem; line-height: 1.5; border: 1px solid #444; }

        /* Links */
        .link-area { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        .link-btn { text-decoration: none; padding: 8px 12px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; transition: 0.2s; }
        .link-note { background: #e3f2fd; color: #2980b9; border: 1px solid #a9cce3; }
        .link-note:hover { background: #2980b9; color: white; }
        .link-git { background: #fbeee6; color: #d35400; border: 1px solid #edbb99; }
        .link-git:hover { background: #d35400; color: white; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 900px) { body { flex-direction: column; } .sidebar { width: 100%; height: 350px; } }
    </style>
</head>

        let currentIndex = 0;

        // --- RENDER SIDEBAR ---
        function renderSidebar() {
            const container = document.getElementById('navContainer');
            container.innerHTML = "";
            
            // 1. Group Data
            const categories = {};
            topics.forEach((t, i) => {
                if(!categories[t.cat]) categories[t.cat] = [];
                categories[t.cat].push({ ...t, index: i });
            });

            // 2. Build DOM
            for(const [cat, items] of Object.entries(categories)) {
                const group = document.createElement('div');
                group.className = 'cat-group';
                group.id = `cat-${cat}`;

                // Header
                const header = document.createElement('div');
                header.className = 'cat-header';
                header.innerHTML = `
                    <span>${cat} <span class="badge">${items.length}</span></span>
                    <span class="cat-icon">‚ñº</span>
                `;
                header.onclick = () => toggleCat(cat);

                // List
                const list = document.createElement('ul');
                list.className = 'cat-list';
                
                items.forEach(t => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.id = `item-${t.index}`;
                    li.innerHTML = `<span class="nav-id">#${t.id}</span> ${t.title}`;
                    li.onclick = () => loadTopic(t.index);
                    list.appendChild(li);
                });

                group.appendChild(header);
                group.appendChild(list);
                container.appendChild(group);
            }
        }

        function toggleCat(cat) {
            document.getElementById(`cat-${cat}`).classList.toggle('open');
        }

        // --- LOAD CONTENT ---
        function loadTopic(idx) {
            currentIndex = idx;
            const t = topics[idx];

            // Update UI
            document.getElementById('topicTitle').innerText = `${t.id}. ${t.title}`;
            document.getElementById('topicCat').innerText = t.cat;
            document.getElementById('coreText').innerText = t.context;
            document.getElementById('scenarioText').innerHTML = `<strong>Scenario:</strong> ${t.example}`;
            document.getElementById('codeText').innerText = t.code;

            // Update Sidebar Active State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeItem = document.getElementById(`item-${idx}`);
            if(activeItem) {
                activeItem.classList.add('active');
                // Auto Expand Category
                const parentGroup = activeItem.closest('.cat-group');
                if(parentGroup && !parentGroup.classList.contains('open')) {
                    parentGroup.classList.add('open');
                }
                setTimeout(() => activeItem.scrollIntoView({block: 'nearest'}), 200);
            }

            // Buttons
            document.getElementById('prevBtnTop').disabled = (idx === 0);
            document.getElementById('prevBtnBot').disabled = (idx === 0);
            document.getElementById('nextBtnTop').disabled = (idx === topics.length - 1);
            document.getElementById('nextBtnBot').disabled = (idx === topics.length - 1);

            // Links
            const linkArea = document.getElementById('linkArea');
            linkArea.innerHTML = "";
            if(t.link) linkArea.innerHTML += `<a href="${t.link}" target="_blank" class="link-btn link-note">üìÑ View Note</a>`;
            if(t.git) linkArea.innerHTML += `<a href="${t.git}" target="_blank" class="link-btn link-git">ü¶ä GitLab Code</a>`;
            
            // All Tab
            document.getElementById('allContent').innerHTML = `
                <div class="block-title">Overview</div>
                <div class="text-content">${t.context}</div>
                <div class="link-area">${linkArea.innerHTML}</div>
                <br>
                <div class="block-title">Scenario</div>
                <div class="scenario-box"><strong>Scenario:</strong> ${t.example}</div>
                <br>
                <div class="block-title">Code</div>
                <pre class="code-block">${t.code}</pre>
            `;
        }

        function changeTopic(dir) {
            const newIndex = currentIndex + dir;
            if(newIndex >= 0 && newIndex < topics.length) {
                loadTopic(newIndex);
            }
        }

        function switchTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // Activate
            // Simple logic: mapping index or finding by text. Here we use onclick logic in HTML
            // to pass name. We need to find the specific tab element to add 'active'.
            const tabs = document.querySelectorAll('.tab');
            if(name==='core') tabs[0].classList.add('active');
            if(name==='scenario') tabs[1].classList.add('active');
            if(name==='impl') tabs[2].classList.add('active');
            if(name==='all') tabs[3].classList.add('active');

            document.getElementById(`tab-${name}`).classList.add('active');
        }

        function filterTopics(query) {
            const term = query.toLowerCase();
            const groups = document.querySelectorAll('.cat-group');
            
            groups.forEach(group => {
                let hasMatch = false;
                const items = group.querySelectorAll('.nav-item');
                items.forEach(item => {
                    const text = item.innerText.toLowerCase();
                    const match = text.includes(term);
                    item.style.display = match ? 'flex' : 'none';
                    if(match) hasMatch = true;
                });
                
                group.style.display = hasMatch ? 'block' : 'none';
                if(term !== "" && hasMatch) group.classList.add('open');
                else group.classList.remove('open');
            });
        }

        // Init
        renderSidebar();
        loadTopic(0);

    </script>
